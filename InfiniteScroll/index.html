<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Infinite Scroll</title>
    <style>
        body {margin: 0}
        .block {
            height: 500px;
            background-color: tomato;
            color: white;
            padding: 20px;
        }
        .block:nth-child(2n) {
            background-color: teal;
        }
    </style>
</head>
<body>
    <div class="block">1 block</div>
    <div class="block">2 block</div>

    <script>
        let num = 2; // default show 2 blocks

        window.onscroll = () => {
            if (window.innerHeight + window.scrollY >=  document.body.offsetHeight) {
                ++num;
                const newBlock = document.createElement('div');
                newBlock.className = 'block';
                newBlock.innerHTML = `${num} block`;
                document.querySelector('body').appendChild(newBlock);
            }
        }
    </script>
</body>
</html>
